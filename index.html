<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Life Unlocked</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app-layout">

    <!-- Header -->
    <header>
      <div class="brand">LIFE: UNLOCKED</div>
      <div class="progress-display">FORTSCHRITT: 97%</div>
    </header>

    <!-- Main Stage -->
    <main>
      <div id="card-container" class="card-container">
        <div id="card" class="card">
          <div class="card-glow"></div>
          <div class="card-border"></div>
          <div class="card-content">
            <div class="meta-row">
              <span id="badge-rarity" class="badge">COMMON</span>
            </div>
            <h1 id="card-title">Initialisiere...</h1>
            <p id="card-difficulty" class="difficulty-text">I</p>
          </div>
        </div>
      </div>

      <!-- Overlay Feedback -->
      <div id="unlock-overlay" class="unlock-overlay">
        <div class="unlock-text">ACHIEVEMENT<br><span class="highlight">UNLOCKED</span></div>
      </div>
    </main>

    <!-- Controls -->
    <footer>
      <button id="btn-unlock" class="btn-primary">ERLEDIGT</button>
      <button id="btn-skip" class="btn-secondary">HEUTE NICHT</button>

      <div class="status-bar">
        <div class="stat-item" id="real-stats">0 / 60</div>

        <div class="settings-group">
          <button id="btn-sound" class="icon-btn" aria-label="Ton an/aus">
            <!-- Simple SVG Speaker Icon -->
            <svg class="icon sound-on" viewBox="0 0 24 24" width="24" height="24">
              <path d="M11 5L6 9H2v6h4l5 4V5zM15.54 8.46a5 5 0 0 1 0 7.07M19.07 4.93a10 10 0 0 1 0 14.14" fill="none"
                stroke="currentColor" stroke-width="2" />
            </svg>
            <svg class="icon sound-off hidden" viewBox="0 0 24 24" width="24" height="24">
              <path d="M11 5L6 9H2v6h4l5 4V5zM23 9l-6 6M17 9l6 6" fill="none" stroke="currentColor" stroke-width="2" />
            </svg>
          </button>
          <button id="btn-share" class="icon-btn" aria-label="Teilen">
            <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
              <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
              <polyline points="16 6 12 2 8 6" />
              <line x1="12" y1="2" x2="12" y2="15" fill="none" stroke="currentColor" stroke-width="2" />
            </svg>
          </button>
        </div>
      </div>
    </footer>
  </div>

  <div id="toast" class="toast">Kopiert</div>

  <script src="app.js"></script>
</body>

</html>
